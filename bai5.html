<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Tong phan tu trong mang</p>
<button onclick="tinh()">check</button>
<p id="kQ"></p>
<script>
    function tinh() {
        let arr=[3,2,5,4,8,7,9,2];
        let sum = 0;
        for(i=1; i<arr.length; i++){
            sum+= arr[i]
        }
        document.getElementById("kQ").innerHTML = sum;
    }
   tinh();
</script>
</body>
</html>
