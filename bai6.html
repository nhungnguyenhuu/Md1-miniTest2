<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Tong phan tu trong mang</p>
<button onclick="tinh()">check</button>
<p id="kQ"></p>
<script>
    function tinh() {
        let arr=[3,2,5,4,8,7,9,2];
        let count = 0;
        for(let i=1; i<arr.length; i++){
            if(arr[i]%2==0){
                count +=1
            }
        }
        document.getElementById("kQ").innerHTML = count;
    }
    tinh();
</script>
</body>
</html>
